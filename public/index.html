<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Betinha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="chat">
    <div id="messages"></div>

    <form id="chat-form" onsubmit="return false;">
      <textarea
        id="input"
        placeholder="Digite sua mensagem..."
        rows="1"
      ></textarea>

      <button type="button" id="send">Enviar</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
